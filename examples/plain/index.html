<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Nosto Autocomplete</title>
        <link rel="stylesheet" href="global.css" />

        <!-- Include default nosto code -->
        <script>
            ;(function () {
                var name = 'nostojs'
                window[name] =
                    window[name] ||
                    function (cb) {
                        ;(window[name].q = window[name].q || []).push(cb)
                    }
            })()
        </script>
        <!-- Include demo merchant with ability to run it locally -->
        <script
            src="https://connect.nosto.com/include/shopify-9758212174"
            async
            onload="window.nosto.reload({site: location.hostname, searchEnabled: false })"
        ></script>
        <script
            src="../../dist/nosto-autocomplete.umd.js"
            async
            onload="initAutocomplete()"
        ></script>

        <link rel="stylesheet" href="autocomplete.css" />
        <script>
            window.initAutocomplete = function () {
                window.nostoAutocomplete.autocomplete({
                    fetch: {
                        products: {
                            fields: [
                                'name',
                                'url',
                                'imageUrl',
                                'price',
                                'listPrice',
                                'brand',
                            ],
                            size: 5,
                        },
                        keywords: {
                            size: 5,
                            fields: ['keyword', '_highlight.keyword'],
                            highlight: {
                                preTag: `<strong>`,
                                postTag: '</strong>',
                            },
                        },
                    },
                    inputSelector: '#search',
                    dropdownSelector: '#search-results',
                    render: function (container, state) {
                        var response = state.response

                        container.innerHTML = [
                            '<div class="ns-autocomplete-results">',
                            [
                                response.keywords &&
                                response.keywords.hits.length > 0
                                    ? [
                                          '<div class="ns-autocomplete-keywords">',
                                          '<div class="ns-autocomplete-header">Keywords</div>',
                                          response.keywords.hits
                                              .map(function (hit) {
                                                  return [
                                                      '<div class="ns-autocomplete-keyword" data-ns-hit="' +
                                                          JSON.stringify(hit)
                                                              .replace(
                                                                  /</g,
                                                                  '&lt;',
                                                              )
                                                              .replace(
                                                                  />/g,
                                                                  '&gt;',
                                                              ) +
                                                          '">',
                                                      '<span>' +
                                                          hit._highlight &&
                                                      hit._highlight.keyword
                                                          ? hit._highlight
                                                                .keyword
                                                          : hit.keyword +
                                                            '</span>',
                                                      '</div>',
                                                  ].join('')
                                              })
                                              .join(''),
                                          '</div>',
                                      ].join('')
                                    : '',
                                response.products &&
                                response.products.hits.length > 0
                                    ? [
                                          '<div class="ns-autocomplete-products">',
                                          '<div class="ns-autocomplete-header">Products</div>',
                                          response.products.hits
                                              .map(function (hit) {
                                                  return [
                                                      '<a class="ns-autocomplete-product" href="' +
                                                          hit.url +
                                                          '" data-ns-hit="' +
                                                          JSON.stringify(hit) +
                                                          '">',
                                                      '<img class="ns-autocomplete-product-image" src="' +
                                                          hit.imageUrl +
                                                          '" alt="' +
                                                          hit.name +
                                                          '" width="60" height="40" />',
                                                      '<div class="ns-autocomplete-product-info">',
                                                      hit.brand
                                                          ? [
                                                                '<div class="ns-autocomplete-product-brand">',
                                                                hit.brand,
                                                                '</div>',
                                                            ].join('')
                                                          : '',
                                                      '<div class="ns-autocomplete-product-name">',
                                                      hit.name,
                                                      '</div>',
                                                      '<div>',
                                                      '<span>',
                                                      hit.price + '€',
                                                      '</span>',
                                                      hit.listPrice &&
                                                      hit.listPrice > 0
                                                          ? [
                                                                '<span class="ns-autocomplete-product-list-price">',
                                                                hit.listPrice +
                                                                    '€',
                                                                '</span>',
                                                            ].join('')
                                                          : '',
                                                      '</div>',
                                                      '</div>',
                                                      '</a>',
                                                  ].join('')
                                              })
                                              .join(''),
                                          '</div>',
                                      ].join('')
                                    : '',
                            ].join(''),
                            '<div class="ns-autocomplete-submit">',
                            '<button type="submit" class="ns-autocomplete-button">',
                            'See all search results',
                            '</button>',
                            '</div>',
                            '</div>',
                        ].join('')
                    },
                })
            }
        </script>
    </head>

    <body>
        <form id="search-form">
            <input type="text" id="search" placeholder="search" />
            <button type="submit" id="search-button">Search</button>
            <div id="search-results" class="ns-autocomplete"></div>
        </form>
    </body>
</html>

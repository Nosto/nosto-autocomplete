<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Nosto Autocomplete</title>
        <link rel="stylesheet" href="global.css" />

        <!-- Include default nosto code -->
        <script>
            ;(function () {
                var name = 'nostojs'
                window[name] =
                    window[name] ||
                    function (cb) {
                        ;(window[name].q = window[name].q || []).push(cb)
                    }
            })()
        </script>
        <!-- Include demo merchant with ability to run it locally -->
        <script
            src="https://connect.nosto.com/include/shopify-9758212174"
            async
            onload="setTimeout(function() { window.nosto.reload({site: location.hostname, searchEnabled: false }) }, 100)"
        ></script>
        <script
            src="../../dist/liquid/nosto-autocomplete.umd.js"
            async
            onload="setTimeout(function() { window.initAutocomplete() }, 100)"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/liquidjs@10.9.3/dist/liquid.browser.min.js"
            crossorigin
        ></script>

        <link rel="stylesheet" href="autocomplete.css" />
        <script>
            window.initAutocomplete = function () {
                window.nostoAutocomplete.autocomplete({
                    fetch: {
                        products: {
                            fields: [
                                'name',
                                'url',
                                'imageUrl',
                                'price',
                                'listPrice',
                                'brand',
                            ],
                            size: 5,
                        },
                        keywords: {
                            size: 5,
                            fields: ['keyword', '_highlight.keyword'],
                            highlight: {
                                preTag: `<strong>`,
                                postTag: '</strong>',
                            },
                        },
                    },
                    inputSelector: '#search',
                    dropdownSelector: '#search-results',
                    render: window.nostoAutocomplete.fromRemoteLiquidTemplate(
                        'autocomplete.liquid',
                    ),
                    submit: (query) => {
                        // Handle search submit
                        console.log('Submitting search with query: ', query)
                    },
                })
            }
        </script>
    </head>

    <body>
        <form id="search-form">
            <input type="text" id="search" placeholder="search" />
            <button type="submit" id="search-button">Search</button>
            <div id="search-results" class="ns-autocomplete"></div>
        </form>
    </body>
</html>

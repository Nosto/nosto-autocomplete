name: Release

on:
  push:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
      - uses: actions/checkout@v4

      - name: Setup NodeJS
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
      - run: npm install

      - name: Build project
      - run: npm run build

      - name: Test project
      - run: npm run test

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release-action'
    environment:
      name: production
    steps:
      - name: Checkout current branch
      - uses: actions/checkout@v4

      - name: Setup NodeJS
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
      - run: npm install

      - name: Publish project
      - uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        branches: |
          [
            "release-action"
          ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
